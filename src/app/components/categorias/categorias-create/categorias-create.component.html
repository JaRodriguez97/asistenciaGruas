<section>
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Listado de categorias existentes</mat-card-title>
    </mat-card-header>

    <!-- //////////////////////////////////// -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container> -->

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- descripcion Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editCategory(element._id)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="deleteCategory(element._id)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>acciones</th>
          <td mat-cell *matCellDef="let element" class="acciones">
            <button mat-menu-item (click)="editCategory(element._id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-menu-item (click)="deleteCategory(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>

    <!-- //////////////////////////////////// -->
  </mat-card-content>

  <aside>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear categoria</mat-card-title>
      </mat-card-header>

      <form
        [formGroup]="categoriaForm"
        (ngSubmit)="onSubmit()"
        enctype="multipart/form-data"
      >
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="nombre" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <input
            matInput
            placeholder="Descripción"
            formControlName="descripcion"
          />
        </mat-form-field>

        <mat-card-actions>
          <button
            mat-raised-button
            type="submit"
            color="primary"
            *ngIf="!selectedCategory"
          >
            Crear Categoria
          </button>
          <button
            mat-raised-button
            type="button"
            *ngIf="selectedCategory"
            color="primary"
            style="color: #fff !important"
            (click)="finishEditCategory(categoriaForm, selectedCategory._id)"
          >
            Editar Categoria
          </button>
          <button
            mat-raised-button
            type="button"
            *ngIf="selectedCategory"
            (click)="limpiarFormulario()"
          >
            Cancelar
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </aside>
</section>
