<mat-card-content>
  <mat-card-header>
    <mat-card-title>Listado de pedidos existentes</mat-card-title>
  </mat-card-header>

  <!-- //////////////////////////////////// -->
  <div class="mat-elevation-z8">
    <table matSort mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container> -->

      <!-- estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <!-- fecha Orden Column -->
      <ng-container matColumnDef="fechaOrden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Orden</th>
        <td mat-cell *matCellDef="let element">
          <!-- {{ element.fechaOrden | timeago }} -->
          {{ element.fechaOrden }}
        </td>
      </ng-container>

      <!-- totalProductos Column -->
      <ng-container matColumnDef="totalProductos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Productos</th>
        <td mat-cell *matCellDef="let element">{{ element.totalProductos }}</td>
      </ng-container>

      <!-- total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.total | currency : "$" : "symbol" : "5.0" }}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            [routerLink]="['/dashboard', 'order', element._id]"
            (click)="publicService.show()"
            mat-raised-button
            color="primary"
            [ngClass]="statusOrderClass(element.estado!)"
          >
            Gestionar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[publicService.isMobile ? 8 : 5]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>

  <!-- //////////////////////////////////// -->
</mat-card-content>
